<h1>Your Node is Up and Running!</h1>

Visit:
<ul>
  <li>'/sendstory' to see your current node's story</li>
  <li>'/getstory' to get the story from the previous node</li>
  <li>'/updatestory?[your word to add]' to add a word to you story.  Your '/sendstory' route will reflect the update. </li>
</ul>
